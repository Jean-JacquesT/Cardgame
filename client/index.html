<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./public/js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        Dashboard
    </header>
    <div class="login">
        <div class="inner-login">
            <div class="title-login">Login - Register</div>
            <input type="text" name="username" id="username" placeholder="Username"><br>
            <input type="password" name="password" id="password" placeholder="Password"><br>
            <div class="error fade">Username - Password Incorrect</div>
            <input type="submit" class="register-input" value="Register">
            <input type="submit" class="login-input" value="Login">
        </div>
    </div>
    <div class="dashboard">
        <div class="dashboard-container">
        </div>
        <div class="widget_type fade">
            <div class="meteo_type">+ Meteo</div>
            <div class="dice_type">+ Dice</div>
            <div class="film_type">+ Film</div>
        </div>
        <div class="add_widget">+</div>
    </div>
</body>
</html>
